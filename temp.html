<div class="settings">
    <h3>Settings</h3>
    <strong>Choose subscriptions</strong>
    <p>
        <input type="checkbox" name="section" id="check0" class="check_section" value="0">
        <label for="check0">All</label>
    </p>

    
    <div class="settings_categories">
        <p>
            <input type="checkbox" name="section" id="checkbusiness" class="check_section" value="business">
            <label for="checkbusiness">Business</label>
        </p>
        <p>
            <input type="checkbox" name="section" id="checknews" class="check_section" value="news">
            <label for="checknews">News</label>
        </p>
        <p>
            <input type="checkbox" name="section" id="checkpolitics" class="check_section" value="politics">
            <label for="checkpolitics">Russian politics</label>
        </p>
        <p>
            <input type="checkbox" name="section" id="checkuk" class="check_section" value="uk">

        </p>
        <p>
            <input type="checkbox" name="section" id="checkusa" class="check_section" value="usa">

        </p>
        <p>
            <input type="checkbox" name="section" id="checkviral" class="check_section" value="viral">

        </p>

    <div class="form_bottom">
        <button type="button" name="choose" class="save_settings">Done</button>
    </div>
</div>
